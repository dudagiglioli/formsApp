<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Email input</ion-label>
    <ion-input type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password input</ion-label>
    <ion-input type="password" value="password"></ion-input>
  </ion-item>
  

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="outline">ENTRAR</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline">REGISTRAR</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline">ESQUECEU A SENHA</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
