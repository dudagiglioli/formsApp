<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> REGISTRO </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>CPF</ion-label>
    <ion-input type="tel" placeholder="888-888-8888"></ion-input>
  </ion-item>

  <br />

  <ion-item fill="solid">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel email></ion-input>
    <ion-note slot="helper">Enter a valid email</ion-note>
    <ion-note slot="error">Invalid email</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input type="password" value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Confirmar senha</ion-label>
    <ion-input type="password" value="password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">  <ion-button fill="outline">SALVAR</ion-button></ion-col>
      <ion-col size="6" size-md="4" size-lg="2">  <ion-button fill="outline">VOLTAR</ion-button></ion-col>
    
    </ion-row>
  </ion-grid>
</ion-content>
